       <div class="content">
         <h3>--Menghitung BMI--</h3>
<tr>
  <td>
    masukan Nama Anda     : <input type="text" id="name">
  </td>
</tr>
<br>
  <tr>
    <td>
      masukan tinggi anda : <input type="text" name="" id="t">
    </td>
  </tr>
<br>
  <tr>
    <td>
      masukan berat anda  : <input type="text" name="" id="b">
    </td>
  </tr>
  <br>
  <tr>
    <td>
      <button type="button" class="btn btn-outline-info" onclick="run()">Submit</button>
    </td>
  </tr>
  <br>
  <tr>
    <td>
      nama  : <label id="nm">------</label>
    </td>
  </tr>

      Hasil : <label id="hasil">-------</label>
    </td>
  </tr>

<br>

<script>
  function run(){
    var nama = document.getElementById('name').value;
    var t = parseInt(document.getElementById('t').value);
    var b = parseInt(document.getElementById('b').value);
    var tt = t /100;
    var bmi = b/(tt*tt);
    if(bmi<18.5){
      document.getElementById('hasil').innerHTML=`bandan anda sangat kurus nila bmi anda adalah :${bmi}`;
    }else if(bmi<=22.9){
      document.getElementById('hasil').innerHTML=`bandan anda normal nila bmi anda adalah :${bmi}`;
    }else if(bmi<24.9){
      document.getElementById('hasil').innerHTML=`bandan anda overwight nila bmi anda adalah :${bmi}`;
    }else{
      document.getElementById('hasil').innerHTML=`bandan anda obesitas nila bmi anda adalah :${bmi}`;
    }

    document.getElementById('nm').innerHTML=nama;

  }
</script>
