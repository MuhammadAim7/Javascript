<div class="content">
<center>

  <div class="kalkulator">
    
    <h3>--kalkulator--</h3>
<tr>
  <td>Bil 1 :</td>
  <td><input type="number"  id="bil1"></td>
</tr>
<br>
<tr>
  <td>Bil 2 :</td>
  <td><input type="number" id="bil2"></td>
</tr>
<br>
<tr>
  <td>
    
    operator :
  <select id="operator">
    <option value="">pilih operator</option>
    <option value="+"> + </option>
    <option value="-"> - </option>
    <option value="x"> X </option>
    <option value="/"> / </option>
  </select>
  
</td>
</tr>

<br>

<tr>

  <td>
    <button type="button" class="btn btn-outline-info" onclick="run()">Submit</button>
    
    
  </td>
  <td>
    <button type="reset" class="btn btn-outline-danger" onclick="reset()">Reset</button>
  </td>
  
  </td>
  <br>
  <br>
</tr>

<tr>
  <td>
    Hasil ; <label id="hasil">-----</label>
  </td>
</tr>
</tr>

<br>

<a href="index.html" ><button type="button" class="btn btn-outline-warning">kembali</button></a>

</center>
<script>
  function run(){
    var a = parseInt( document.getElementById('bil1').value);
    var b = parseInt( document.getElementById('bil2').value);
    var op = document.getElementById('operator').value;
   var hasil 
   switch (op) {
    case "+":
        hasil = a + b;
        break;
    case "-":
        hasil = a - b;
        break;
    case "x":
        hasil = a * b;
        break;
    case "/":
        hasil = a / b;
        break;
    default:
        alert('Silahkan isi Billanagan terlebih dahulu')
        break;
}

document.getElementById('hasil').innerHTML=hasil;
    
function reset(){
    a.value= ""
    b.value= ""
}
  }

</script>
